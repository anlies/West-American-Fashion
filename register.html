	<script>
		$("#header-right2").hover(function(){

		$("#header-right3").hover(function(){

		$("._input").blur(function(){

		$("#foot-nav ul li").hover(function(){
			$(this).find(".foot-nav-a").css({"color":"#fff"});
	
		},function(){
	
			$(this).find(".foot-nav-a").css({"color":"#7a7a7a"});
		})
		
		
		//注册表单验证
		var userphone = document.getElementById("phnoe");
		var pwd = document.getElementById("password");
		var Twopwd = document.getElementById("two-password");
		var inf = document.getElementById("register-inf"); 
		var Btn = document.getElementById("_button");
	 	userphone.onblur=function(){
	 		if(!(/^1[3|4|5|7|8]\d{9}$/ ||  /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/).test(userphone.value)){ 
				inf.innerHTML="请输入您的手机号或常用邮箱";
			}else{
				inf.innerHTML=""; 
			} 
			if(userphone.value==""){
				userphone.value="手机注册更享好礼";
			}
			 
	 	}
	 	pwd.onblur=function(){
	 		if(pwd.value==""){
	 			inf.innerHTML="密码不能为空，请输入密码"; 
	 		}else if(!/^[a-z0-9_-]{6,16}$/.test(pwd.value) && !(pwd.value=="")){ 
				inf.innerHTML="用户密码长度范围在6-16位之间";
			} else{
				inf.innerHTML=""; 
			}   
	 	}
	 	Twopwd.onblur=function(){
	 		
	 		if(inf.innerHTML==""){
	 			if(Twopwd.value!=pwd.value){ 
					inf.innerHTML="请重新输入一次上面的密码。";
				}else{
					inf.innerHTML=""; 
				}  
	 		} 
	 	}
